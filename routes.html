<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas y Horarios - Costa Transportes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <style>
        /* Specific styles for routes page */
        .routes-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .route-selector {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .route-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .route-results {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .route-title {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .route-details {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #7f8c8d;
        }

        .route-arrow {
            color: #3498db;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .time-slot {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-slot:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .time-slot.selected {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .route-form {
                grid-template-columns: 1fr;
            }
            
            .time-slots {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .time-slots {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <img src="css/logo.jpg" alt="Costa Transportes" class="logo-img">
                </div>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link" data-tab="providers">
                    <i class="ti-home sidemenu-icon menu-icon"></i>
                    <span class="menu-title">Proveedores</span>
                </a>
                <a href="payments.html" class="nav-link" data-tab="payments">
                    <i class="ti-wallet sidemenu-icon menu-icon"></i>
                    <span class="menu-title">Pagos</span>
                </a>
                <a href="routes.html" class="nav-link active" data-tab="routes">
                    <i class="ti-direction-alt sidemenu-icon menu-icon"></i>
                    <span class="menu-title">Rutas</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Rutas</h1>
            </div>

</body>
</html>
